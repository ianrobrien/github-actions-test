on:
  push:
    branches:
      - "*"
    tags:
      - "prod-*"

env:
  ENVIRONMENT: ${{ startsWith(github.ref, 'refs/tags/prod') && 'PRODUCTION' || 'STAGING' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Echo variables
        run: |
          echo ${{ env.ENVIRONMENT }}
          echo ${{ github.ref }}
  test:
    needs: [ build ]
    runs-on: ubuntu-latest
    env:
      SCOPED_ENVIRONMENT: ${{ env.ENVIRONMENT }}
    steps:
      - name: Echo variables
        run: |
          echo ${{ env.ENVIRONMENT }}
          echo "SCOPED_ENVIRONMENT: ${{ env.SCOPED_ENVIRONMENT }}"
  deploy:
    needs: [ build, test ]
    runs-on: ubuntu-latest
    steps:
      - name: Echo variables
        run: echo ${{ env.ENVIRONMENT }}
